<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="icon" href="../images/icon.jpg">
    <meta property="og:image" content="../images/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walutowy</legend>
            <p>
                <label>Posiadane PLN*<br><input class="form__own js-own" type="number" step="0.01" min="0" required></label>
            </p>
            <p>
                <button class="form__button">Przelicz na</button>
            </p>
            <p>
                <select name="currencyChoice" class="js-currency">
                    <option value="EUR">Euro €</option>
                    <option value="USD">Dolar $</option>
                    <option value="GBP">Funt £</option>
                </select></p>

            <p>
                 <span class="js-get"></span>
            </p>
        </fieldset>
    </form>

</body>
